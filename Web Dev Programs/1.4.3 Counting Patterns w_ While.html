    <title> Counting Patterns </title>
  </head>
  
<body>

<!-- Not for the main assignment, for the challenge 
 
    <p id = "sequence1"> </p>
    <p id = "sequence2"> </p>
    <p id = "sequence3"> </p>
 
 -->

<script>
  
  /* Point out that we can reuse the variable i here. */
  
  var i = 0;
  while (i < 100) {
    console.log(i);
    i++;
  }

  /* Starting at 100 */
  i = 100;
  while (i < 200) {
    console.log(i);
    i++;
  }

  /* Starting at 200 and counting by 3 */
  i = 200;
  while (i < 500) {
    console.log(i);
    i = i + 3;
  }
