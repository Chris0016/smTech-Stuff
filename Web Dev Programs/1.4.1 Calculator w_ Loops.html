<html>
  <head>
    <title> Calculator </title>
  </head>
<body>
  
  <h1> Calculator </h1>

<script>
  
  var repeat = "yes";
  
  while (repeat === "yes" || repeat === "Yes") {
    
    var operand1 = eval(prompt("Enter the first operand."));
    var operation = prompt("Enter the operation.");
    var operand2 = eval(prompt("Enter the second operand."));
  
    var answer = null;
  
    if (operation === "+" || operation === "addition") {
      answer = operand1 + operand2;
    } else if (operation == "-" || operation == "subtraction") {
      answer = operand1 - operand2;
    } else if (operation == "*" || operation == "multiplication") {
      answer = operand1 * operand2;
    } else if (operation == "/" || operation == "division") {
      answer = operand1 / operand2;
    } else {
      answer = null;
    }
    alert(answer);
    repeat = prompt("Would you like to continue using the calculator.");
  }

</script>

</body>
</html>
