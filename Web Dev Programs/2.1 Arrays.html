<html>
  <head>
    <title> Arrays </title>
  </head>
  
  <body>
    <h1> Arrays </h1>
    <p id="Shape"> </p>
    
    <script>
      
      var students = [];
      
      students.push("Mike");
      students.push("Will");
      students.push("Dustin");
      students.push("Lucas");

      console.log(students[0]);
      console.log(students[1]);
      console.log(students[2]);
      console.log(students[3]);
      
      students.push("Eleeven"); /* Deliberately mispelled. */
      students[4] = "Eleven";   /* Do this on purpose so that students can see */
      console.log(students[4]); /* how to modify elements in an array. */
      
    </script>
  </body>
</html>
