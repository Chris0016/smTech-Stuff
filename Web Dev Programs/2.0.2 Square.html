<html>
  <head>
    <title> Square </title>
  </head>
  
  <body>
    <h1> Square </h1>
    <p id="Shape"> </p>
    
    <script>
  
      var size = prompt("How large would you like the square to be?");
      var square = "";
      
      for (var i = 0; i < size; i++) {
        for (var j = 0; j < size; j++) {
          square += "* ";
        }
        square += "<br>";
      }
    
      document.getElementById("Shape").innerHTML = square;

    </script>
  </body>
</html>
