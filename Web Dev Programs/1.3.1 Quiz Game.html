<html>
  <head>
    <title> Quiz Game </title>
  </head>
<body>
  
  <h1> Quiz Game </h1>

<script>
  
  var tries = 0;
  var score = 0;
  
  console.log("Who was the second president of the United States.");
  console.log("a) George Washington");
  console.log("b) Abraham Lincoln");
  console.log("c) Thomas Jefferson");
  console.log("d) John Adams");

  var answer = prompt("What is your answer?");
  tries = tries + 1;
  
  if (answer == "d" || answer == "D" || answer == "John Adams") {
    score = score + 1;
    console.log("Correct! You have answered " + score + " out of " + tries + ".");
  } else {
    console.log("Incorrect! You have answered " + score + " out of " + tries + ".");
    console.log();
  }

  console.log("Who was the sixteenth president of the United States.");

    console.log();

    console.log("Incorrect! You have answered " + score + " out of " + tries + ".");
    console.log();

  console.log("Who was the third president of the United States.");
  console.log("a) George Washington");
  console.log("b) Abraham Lincoln");

  console.log("d) John Adams");

  answer = prompt("What is your answer?");
  tries = tries + 1;

  if (answer == "c" || answer == "C" || answer == "Thomas Jefferson") {
    score = score + 1;

  } else {
    console.log("Incorrect! You have answered " + score + " out of " + tries + ".");
    console.log();
  }

</script>
