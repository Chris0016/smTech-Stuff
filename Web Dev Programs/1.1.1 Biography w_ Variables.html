<html>
  <head>
    <title> About Me </title>
  </head>
<body>
  
  <h1> About Me </h1>
  <p id="name"></p>
  <p id="movie"></p>
  <p id="food"></p>
  <p id="book"></p>

<script>
  
  var name = "My name is John S.";
  var movie = "My favorite movie is the Titanic."
  var food = "My favorite food is macaroni and cheese.";
  var book = "My favorite books are the Lord of the Rings.";
  
  document.getElementById("name").innerHTML = name;
  document.getElementById("movie").innerHTML = movie;
  document.getElementById("food").innerHTML = food;
  document.getElementById("book").innerHTML = book;

</script>

</body>
</html>
