<!-- This program uses the same structure as the square. Copy and 
     pasting the square as a launch point is recommended. -->

<html>
  <head>
    <title> Right Triangle </title>
  </head>
  
  <body>
    <h1> Right Triangle </h1>
    <p id="Shape"> </p>
    
    <script>
  
      var size = prompt("How large would you like the right triangle to be?");
      var triangle = "";
      
      for (var i = 0; i < size; i++) {
        for (var j = 0; j < i+1; j++) {
          triangle += "* ";
        }
        triangle += "<br>";
      }
    
      document.getElementById("Shape").innerHTML = triangle;

    </script>
  </body>
</html>
