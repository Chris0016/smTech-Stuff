    <title> Counting Patterns </title>

<body>

<!-- Not for the main assignment, for the challenge
 
 <p id = "sequence1"> </p>
 <p id = "sequence2"> </p>
 <p id = "sequence3"> </p>
 
 -->

<script>
  
  /* Point out that we can reuse the variable i here. */
  
  for (var i = 0; i < 100; i++) {
    console.log(i);
  }

  /* Starting at 100 */
  for (var i = 100; i < 200; i++) {
    console.log(i);
  }

  /* Starting at 200 and counting by 3 */
  for (var i = 200; i < 500; i = i + 3) {
    console.log(i);
  }
