<html>
  <head>
    <title> About Me </title>
  </head>
<body>
  
  <h1> About Me </h1>
  <p id="name"></p>
  <p id="movie"></p>
  <p id="food"></p>
  <p id="book"></p>

<script>
  
  document.getElementById("name").innerHTML = "My name is John S.";
  document.getElementById("movie").innerHTML = "My favorite movie is the Titanic.";
  document.getElementById("food").innerHTML = "My favorite food is macaroni and cheese.";
  document.getElementById("book").innerHTML = "My favorite books are the Lord of the Rings.";

</script>

</body>
</html>
